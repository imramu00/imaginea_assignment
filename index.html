<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>
    <title>Signup</title><link rel="stylesheet" href="mystyle.css">
 
</head>
<body>
    <header>
        Registration Form
    </header>
   <form id="form">
    <div class="wrapper">
        <div class="field">
            First Name
        </div>
        <div class="inpu">
         <i class="glyphicon glyphicon-user"></i>
         <input class ="inpu1" type="text" name="first" id="first" placeholder="First Name">
        </div>
        <small id="fns"></small>
    </div>
 
    <div class="wrapper">
     <div class="field">
         Last Name
     </div>
     <div class="inpu">
      <i class="glyphicon glyphicon-user"></i>
      <input class ="inpu1" type="text" name="last" id="last" placeholder="Last Name">
     </div>
     <small id="lns"></small>
     </div>
 
     <div class=" wrapper wrapper1">
         <div class="field">
             Office / Department
         </div>
         <div class="inpu">
         <i class="glyphicon glyphicon-list"></i>
          <select name="department" class="inpu1">
             <option value="">Select your Department/Office</option>
             <option value="a">IT</option>
             <option value="b">Admin</option>
         </select>
         </div>
         <small id="os"></small>
     </div>
 
     <div class="wrapper">
         <div class="field">
             Username
         </div>
         <div class="inpu">
          <i class="glyphicon glyphicon-user"></i>
          <input class ="inpu1" type="text" name="username" id="username" placeholder="Userame">
         </div>
         <small id="uns"></small>
     </div>
 
     <div class="wrapper">
         <div class="field">
            Password
         </div>
         <div class="inpu">
          <i class="glyphicon glyphicon-user"></i>
          <input class ="inpu1" type="password" name="password" id="password" placeholder="Password">
         </div>
         <small id="pas"></small>
     </div>
 
     <div class=" wrapper wrapper1">
         <div class="field">
             Confirm Password
         </div>
         <div class="inpu">
          <i class="glyphicon glyphicon-user"></i>
          <input class ="inpu1" type="password" name="check" id="check" placeholder="Confirm Password">
         </div>
         <small id="pasc"></small>
     </div>
 
     <div class="wrapper wrapper2">
         <div class="field">
             Email
         </div>
         <div class="inpu">
          <i class="glyphicon glyphicon-user"></i>
          <input class ="inpu1" type="text" name="email" id="email" placeholder="E-Mail Address">
         </div>
         <small id="ems"></small>
     </div>
 
     <div class="wrapper wrapper3">
         <div class="field">
             Contact No.
         </div>
         <div class="inpu">
          <i class="glyphicon glyphicon-user"></i>
          <input class ="inpu1" type="text" name="phone" id="phone" placeholder="(639)">
         </div>
         <small id="phs"></small>
     </div>
     <div class="cen">
         <button onclick="myFunction()" type="button" class="mybtn"> Submit<span class="glyphicon glyphicon-send"></span></button>
     </div>
    
   </form>
           
            
       <script src="myscript.js"></script>
</body>
</html>
